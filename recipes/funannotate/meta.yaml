{% set name = "funannotate" %}
{% set version = "1.8.9" %}

package:
  name: funannotate
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/f/funannotate/funannotate-{{ version }}.tar.gz
  sha256: 5c292f71bd7a4e6c99f0a358530cf8ff437775e4a9e6bd03469aa9364f298375

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . --no-deps --ignore-installed -vv

requirements:
  host:
    - pip
    - python >=3.6,<3.9
  run:
    - biopython  ==1.79
    - goatools  ==1.1.6
    - matplotlib-base  ==3.4.2
    - natsort  ==7.1.1
    - numpy  ==1.21.1
    - pandas  ==1.3.1
    - psutil  ==5.8.0
    - python  >=3.6,<3.9
    - requests  ==2.26.0
    - scikit-learn  ==0.24.2
    - scipy  ==1.5.3
    - seaborn  ==0.11.1
    - blast ==2.2.31
    - tantan  ==26
    - bedtools  ==2.30.0
    - hmmer  ==3.3.2
    - exonerate ==2.4.0
    - diamond ==2.0.8
    - tbl2asn  ==25.7
    - ucsc-pslcdnafilter
    - pasa ==2.4.1
    - trimmomatic  ==0.39
    - raxml  ==8.2.12
    - trimal  ==1.4.1
    - mafft ==7.487
    - iqtree  ==2.1.4_beta
    - kallisto ==0.46.1
    - minimap2  ==2.21
    - evidencemodeler ==1.1.1
    - codingquarry  ==2.0
    - stringtie  ==2.1.7
    - snap
    - glimmerhmm  ==3.0.4
    - gmap  ==2017.11.15
    - bamtools  ==2.5.1 # [linux]
    - augustus  ==3.3.3  # [linux]
    - trinity ==2.8.5=h8b12597_5  # [linux]
    - trnascan-se  ==2.0.9
    - hisat2  ==2.2.1
    - proteinortho >=6.0.16
    - salmon ==0.14.2
    - perl  ==5.26.2
    - perl-dbi  1.642
    - perl-dbd-mysql  ==4.046
    - perl-dbd-sqlite  ==1.64
    - perl-clone ==0.42
    - perl-hash-merge
    - perl-soap-lite
    - perl-json
    - perl-logger-simple
    - perl-scalar-util-numeric
    - perl-text-soundex
    - perl-parallel-forkmanager  ==2.02
    - perl-db-file
    - r-base >=3.4.1
    - distro  ==1.5.0
    - samtools ==1.10
    - ete3  ==3.1.2
    
test:
  imports:
    - funannotate

about:
  home: "https://github.com/nextgenusfs/funannotate"
  license: "BSD-2-Clause"
  license_family: "BSD"
  license_file: "LICENSE.md"
  summary: "funannotate: eukaryotic genome annotation pipeline"
  doc_url: "funannotate.readthedocs.io"

extra:
  recipe-maintainers:
    - nextgenusfs
